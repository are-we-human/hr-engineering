<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TE-Persona-Synth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              te: {
                bg: '#000000',
                block: '#121212',
                border: '#222222',
                accent: '#00FF00',
                pilot: '#0070FF',
                dim: '#333333',
                warning: '#FFD700',
                danger: '#FF0000'
              }
            },
            fontFamily: {
              mono: ['"IBM Plex Mono"', 'monospace'],
            },
            boxShadow: {
              'hard': '2px 2px 0px 0px rgba(20, 20, 20, 1)',
              'glow-green': '0 0 10px rgba(0, 255, 0, 0.6), 0 0 20px rgba(0, 255, 0, 0.2)',
              'glow-blue': '0 0 10px rgba(0, 112, 255, 0.6), 0 0 20px rgba(0, 112, 255, 0.2)',
              'glow-red': '0 0 10px rgba(255, 0, 0, 0.6), 0 0 20px rgba(255, 0, 0, 0.2)',
              'glow-yellow': '0 0 10px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 215, 0, 0.2)',
              'inset-deep': 'inset 0 2px 4px rgba(0,0,0,0.8)',
            },
            animation: {
              'flicker': 'flicker 0.1s infinite',
              'scanline': 'scanline 4s linear infinite',
              'blink-fast': 'blink 0.5s step-end infinite',
            },
            keyframes: {
              flicker: {
                '0%': { opacity: '0.95' },
                '50%': { opacity: '1.0' },
                '100%': { opacity: '0.9' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e0e0e0;
        font-family: 'IBM Plex Mono', monospace;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000000; }
      ::-webkit-scrollbar-thumb { background: #222; }
      ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen transition-colors duration-500 bg-te-bg text-gray-200 p-4 lg:p-8 flex items-center justify-center font-mono">
      <div class="w-full max-w-7xl bg-[#050505] border border-te-border p-6 lg:p-10 relative shadow-2xl transition-all duration-300">

        <!-- CRT Overlay -->
        <div id="crt-overlay" class="absolute inset-0 pointer-events-none z-50 bg-gradient-to-b from-transparent to-black/10 mix-blend-overlay"></div>

        <!-- Decorative Screws -->
        <div class="absolute top-3 left-3 text-[#222]">+</div>
        <div class="absolute top-3 right-3 text-[#222]">+</div>
        <div class="absolute bottom-3 left-3 text-[#222]">+</div>
        <div class="absolute bottom-3 right-3 text-[#222]">+</div>

        <!-- HEADER -->
        <div class="flex flex-col md:flex-row justify-between items-end mb-12 border-b border-te-border pb-6 gap-6">
          <div class="flex flex-col gap-2">
            <h1 id="header-title" class="text-2xl md:text-3xl font-bold tracking-widest transition-colors duration-300 lowercase">hr engineering - wrkfrc synth</h1>
            <div id="header-subtitle" class="text-xs tracking-[0.1em] text-[#666] font-semibold"></div>
          </div>
          <div class="flex items-center gap-8">
            <div class="hidden md:flex flex-col text-[9px] text-[#444] text-right gap-1 font-mono">
              <div>SYS_ID: OP-XY-9</div>
              <div>KEY_HASH: <span id="key-hash"></span></div>
            </div>
            <!-- Mode Switch -->
            <div class="flex flex-col items-center gap-2">
              <div id="mode-switch" class="relative w-32 h-12 bg-te-block border border-te-border rounded cursor-pointer overflow-hidden shadow-hard active:scale-95 transition-transform">
                <div class="absolute inset-0 flex justify-between items-center px-3 text-[9px] font-bold text-[#333] tracking-widest pointer-events-none">
                  <span>PILOT</span><span>MECH</span>
                </div>
                <div id="mode-slider" class="absolute top-1 bottom-1 w-[48%] rounded-sm border border-black/20 transition-all duration-300 ease-out z-10 flex items-center justify-center">
                  <div class="flex gap-[2px] opacity-40">
                    <div class="w-[1px] h-3 bg-black"></div>
                    <div class="w-[1px] h-3 bg-black"></div>
                    <div class="w-[1px] h-3 bg-black"></div>
                  </div>
                </div>
              </div>
              <span class="text-[9px] tracking-[0.3em] text-[#555] font-bold">MODE_SELECT</span>
            </div>
          </div>
        </div>

        <!-- MAIN GRID -->
        <div class="flex flex-col lg:flex-row gap-8 lg:gap-12">
          <!-- LEFT: INPUTS -->
          <div class="flex-1 flex flex-col gap-8">

            <!-- 1. Context Environment -->
            <div class="bg-te-block p-6 border border-te-border relative group">
              <div id="ctx-accent" class="absolute -left-[1px] top-6 w-[2px] h-8 transition-colors duration-300"></div>
              <h2 class="text-[10px] text-[#555] mb-8 tracking-[0.25em] border-b border-te-border pb-2 flex justify-between font-bold">
                <span>1. CONTEXT_ENVIRONMENT</span><span>4-BIT</span>
              </h2>
              <div class="grid grid-cols-4 gap-4 justify-items-center" id="context-switches"></div>
            </div>

            <!-- 2. Persona Matrix -->
            <div class="bg-te-block p-6 border border-te-border relative group">
              <div id="per-accent" class="absolute -left-[1px] top-6 w-[2px] h-8 transition-colors duration-300"></div>
              <h2 class="text-[10px] text-[#555] mb-8 tracking-[0.25em] border-b border-te-border pb-2 flex justify-between font-bold">
                <span>2. PERSONA_MATRIX</span><span>3-BIT</span>
              </h2>
              <div class="flex justify-around px-4" id="persona-switches"></div>
            </div>

            <!-- 3. External Validation -->
            <div class="bg-te-block p-6 border border-te-border relative flex items-center justify-between">
              <div id="val-accent" class="absolute -left-[1px] top-1/2 -translate-y-1/2 w-[2px] h-8 transition-colors duration-300"></div>
              <div class="flex flex-col gap-2">
                <h2 class="text-[10px] text-[#555] tracking-[0.2em] font-bold">3. EXTERNAL_VALIDATION</h2>
                <div class="flex gap-4 mt-1" id="indicators"></div>
              </div>
              <div class="pl-8 border-l border-te-border" id="validated-switch"></div>
            </div>
          </div>

          <!-- RIGHT: OUTPUT -->
          <div class="flex-1 flex flex-col h-full min-h-[400px]">
            <div class="flex-grow relative">
              <div id="readout" class="relative w-full h-full bg-te-block border border-te-border overflow-hidden transition-all duration-500">
                <div id="readout-glow" class="absolute inset-0 border-2 opacity-50 pointer-events-none transition-colors duration-300"></div>
                <div class="relative z-10 p-6 md:p-8 flex flex-col h-full gap-6">
                  <div class="flex justify-between items-start border-b border-te-border pb-4">
                    <div class="flex flex-col">
                      <h3 id="readout-title" class="text-xs font-bold tracking-[0.2em] uppercase text-[#666]"></h3>
                      <div id="readout-sub" class="text-[10px] text-[#444] mt-1"></div>
                    </div>
                    <div id="readout-badge" class="text-[10px] font-bold px-2 py-1 border"></div>
                  </div>
                  <div>
                    <div class="text-[10px] text-[#555] mb-2 tracking-widest">STATUS DESIGNATION</div>
                    <div id="readout-status" class="font-mono font-bold uppercase leading-none text-4xl md:text-6xl tracking-tight drop-shadow-lg"></div>
                  </div>
                  <div class="mt-auto">
                    <div class="text-[10px] text-[#555] mb-3 tracking-widest">CIRCUIT CHECKS</div>
                    <ul id="readout-checks" class="grid grid-cols-1 gap-2"></ul>
                  </div>
                </div>
                <!-- Signal Guard Overlay -->
                <div id="signal-overlay" class="absolute inset-0 z-50 flex-col items-center justify-center bg-black/80 backdrop-blur-[2px] overflow-hidden" style="display:none;">
                  <div class="absolute inset-0 bg-[linear-gradient(transparent_50%,rgba(255,215,0,0.1)_50%)] bg-[length:100%_4px] animate-scanline pointer-events-none"></div>
                  <div class="border-y-2 border-te-warning bg-black/90 p-6 text-center animate-pulse">
                    <div class="text-te-warning text-2xl md:text-3xl font-bold tracking-widest mb-2">SIGNAL UNVERIFIED</div>
                    <div class="text-te-warning text-xs md:text-sm tracking-[0.2em]">SUBJECTIVE BIAS DETECTED</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-4 flex justify-between text-[10px] text-[#333] tracking-widest uppercase">
              <div>Last Scan: <span id="footer-time"></span></div>
              <div>Status: <span id="footer-status"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
